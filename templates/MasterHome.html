{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        header {
            background-color:#2691d9;
            {% comment %} background-image:  linear-gradient(to right, #00b4db, #0083b0);; {% endcomment %}
            padding: 50px;
            text-align: centre;
            font-size: 20px;
            color: white;
            margin-top: -50px;
        }
        .footer {
            position: fixed;
            left: 50;
            bottom: 50;
            width: 100%;
            background-color:#A1EC98;
            color: white;
            text-align: center;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header h2{
            text-align: centre;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: indianred;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .navLeft{
            margin-right: 30px;
            display: flex;
            margin-top: -3%;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .rightNav{
            text-align: right;
        }
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }           
        html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            
        }
        .btn {

            border: none;
            color: black;
            padding: 14px 28px;
            font-size: 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            background-color: white;
        }
        .btn {
            font-size: 30px;
            margin: 18px 16px;
        }
        .button {
            background-color: white;
            color: black;
            border-color: maroon;
            background-color: white;
            background-image: linear-gradient(to right, #E3242b);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 20px;
            margin-right: 20px;
            border: none;
        }  
        .navCenter{
            margin-center: 30px;
            display: flex;
        }
        .home-container {
            background-color: #D9D9D9;
            margin-top: -26px;
        }
        .home-container h1 {
            margin: 0%;
            padding: 40px;
        }
        .home-container .btn {
            width: 30%;
            border-radius: 15px;
            background-color: #2691d9;
              {% comment %} background-image: linear-gradient( 109.6deg, rgba(156,252,248,1) 11.2%, rgba(110,123,251,1) 91.1% );
        } {% endcomment %} }
        .container {
            background-color: #2691d9;
            {% comment %} background-image: linear-gradient( 109.6deg, rgba(156,252,248,1) 11.2%, rgba(110,123,251,1) 91.1% ); {% endcomment %}

            padding: 54px 19px;
            margin-top: 90px;
            margin-left: 150px;
            margin-bottom: 100px;
            border-radius: 53px;
            width: 633px
        }
    </style>
</head>
<body style="background-color:#ffeaef;">

        <header>

            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Compression and Conversion tool</h2>
            
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/imageCompression">Image Compression</a>
                <a href="/PDFtoJPG">PDF to JPG</a>
                <a href="/PDFtoJPG/JPGtoPDF">JPG to PDF</a>
                <a href="/imageCompression/compressPPT">Compress PPT</a>
                <a href="/PDFtoJPG/PDFtoWord">PDF To Word</a>
                <a href="/PDFtoJPG/WordToPDF">Word To PDF</a>
                <a href="/imageCompression/compressWord">Compress Word</a>
                <a href="/PDFtoJPG/PDFtoExcel">PDF to Excel</a>
                <a href="/PDFtoJPG/ExcelToPDF">Excel To PDF</a>
                <a href="/imageCompression/compressPDF">Compress PDF</a>
                <a href="/PDFtoJPG/PDFtoText">PDF To Text</a>
                <a href="/PDFtoJPG/textToPDF">Text To PDF</a>
            </div>

            <div class="navLeft">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
            </div> 

            <div class="rightNav">
                <img onclick="location.href = '/user/profile/'" src={% static "UsernameIcon.png" %} height="50" width="50" alt="">
            </div>

            <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "150px";
                }
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                }
            </script>

        </header>

        {% block mymessage %}
        {% endblock %}

    </body>

</html>
