{% extends 'UserMaster.html' %}
<title>PPT Compression</title>
{% block mymessage %}

<div class="content">

    <div class="header-card">
		<h1>PPT COMPRESSION</h1>
        <p style="font-size:1.5em">Compressing a PowerPoint file reduces the size of media within the presentation, like pictures or videos</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container">

            <form class="dropzone" method="post" action="/imageCompression/pptCompression/" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }} 
                <div style="display: flex,align-items: center;">
                <button type="submit" class="save btn btn-default">Save</button>  
                </div>
            </form>

        </div>

    </div>

</div>

{% endblock %}
