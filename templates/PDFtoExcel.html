{% extends 'UserMaster.html' %}  
{% block mymessage %}

<div class="content">

    <div class="header-card">
		</h1>PDF to EXCEL Converter</h1>
        <p>Pull data straight from PDF into Excel spreadsheets into a few short seconds.</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container2">

            <form class="dropzone" method="post" action="/imageCompression/compressImage/" enctype="multipart/form-data">  
                
                {% csrf_token %}  
                {{ form.as_p }} 
                
                <div>
                    <h3>or drop file here</h3>
                    <button type="submit" class="save btn btn-default" >Save</button>  
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
