{% extends 'UserMaster.html' %}
{% load static %}

{% block mymessage %}

{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}

<title>PROFILE</title>

<div class="content">

    <div class="header-card">
		<h1>RESET PASSWORD</h1>
	</div>
    
    <div class="cards"> 
            

        <form action="/postReset/" method="POST">
            {% csrf_token %}
            <input type="email" name="email" id="email" value="{{email}}" placeholder=" " required readonly><br><br>
            <input type="submit" value="Send Reset Link">
        </form>

    </div>


</div>
    
{% endblock %}
