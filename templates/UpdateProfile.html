{% extends 'UserMaster.html' %}
{% load static %}

{% block mymessage %}


  <title>PROFILE</title>

  <div class="content">
    <div class="contain123" >

    <div class="header-card">
      
      <h1 style="margin-right:350px;color:black;">UPDATE PROFILE</h1>
    
    </div>

  {% comment %} <div class="cards">  {% endcomment %}
  
  <form action="/postUpdate/" method="POST">
    
    {% csrf_token %}
    
    <div class="cards"> 

      <div class="helper" style="margin-bottom:10px;">
        <div style="display:flex; margin-top:20px;">
            <div>
                      {% comment %} <label for="Salutation">Salutation:</label> <br>
                      <label for="FirstName">First Name:</label><br>
                      <label for="MiddleName">Middle Name:</label><br>
                      <label for="LastName">Last Name:</label><br> {% endcomment %}
                      <label for="email">Email:</label><br>
                      <label for="employment_type">Employement Type:</label><br>
                      <label for="Department">Department:</label><br>
                      <label for="designation">Designation:</label><br>
            </div>

            
          <div class="helper" style="margin-left:30px; margin-bottom:10px">
                {% comment %} <input type="text" name="Salutation" value="{{Salutation}}" maxlength="50" size="30" style="font-size:12pt; border-radius:4px" readonly> <br><br> 
                <input type="FirstName" id="Username" name="FirstName" value="{{FirstName}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px" readonly><br><br>
                <input type="MiddleName" id="MiddleName" name="MiddleName" value="{{MiddleName}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px" readonly><br><br>
                <input type="LastName" id="LastName" name="LastName" value="{{LastName}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px" readonly><br><br> {% endcomment %}
                <input type="email" id="email" name="email" value="{{email}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px"><br><br>
                <input type="text" id="employment_type" name="employment_type" value="{{employment_type}}" maxlength="50" size="30" style="font-size:12pt; border-radius:4px"><br><br>
                <input type="department" id="Department" name="department" value="{{department}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px"><br><br>
                <input type="designation" id="designation" name="designation" value="{{designation}}" maxlength="50" size="30"  style="font-size:12pt; border-radius:4px"><br><br>
          </div>  
      
       </div>
      </div>
    <div class="cards"> 
      <div >
        <button  class="button-container" style=" width:130px; height:35px;margin-left:170px; font-size:10pt;"id="button">Update Profile</button>
        {% comment %} <button type="submit" id="button" style="margin-left:120px;">Update </button> {% endcomment %}
      </div>
    </div>

  </form>
</div>

 
</div>
</div>
</html>

{% endblock %}
