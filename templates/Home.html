{% extends 'UserMaster.html' %}
{% load static %}

{% block mymessage %}

<title>HOME</title>

<div class="content">

    <div class="home-cards">

        <div class="card1">
                
            <div class="card2">
                <h1>Compress files </h1>
            </div>

            <div class="card2">

                <button class="card3" onclick="location.href = '/imageCompression/'">
                    <img width=50 height=50 src={% static "COMPRESS.png" %}/>Compress Image
                </button>

                <button class="card3" onclick="location.href = '/imageCompression/compressPPT/'">
                    <img width=50 height=50 src={% static "PPT.png" %}/>Compress PPT
                </button>

                <button class="card3" onclick="location.href = '/imageCompression/compressWord'">
                    <img width=50 height=50 src={% static "WORD.png" %}/>Compress WORD
                </button>

                <button class="card3" onclick="location.href = '/imageCompression/compressPDF/'">
                    <img width=50 height=50 src={% static "PDF.png" %}/>Compress PDF
                </button>

            </div>
            
        </div>

        <div class="card1">

            <div class="card2">
                <h1>Convert files </h1>
            </div>

            <div class="card2">

                <button class="card3" onclick="location.href = '/PDFtoJPG/'">
                    <img width=50 height=50 src={% static "PDFtoJPG.png" %}/>PDF to JPG
                </button>

                <button class="card3" onclick="location.href = '/PDFtoJPG/JPGtoPDF/'">
                    <img width=50 height=50 src={% static "JPGtoPDF.png" %}/>JPG to PDF
                </button>

                <button class="card3" onclick="location.href = '/PDFtoJPG/PDFtoWord/'">
                    <img width=50 height=50 src={% static "PDFtoWORD.png" %}/>PDF to Word
                </button>

                <button class="card3" onclick="location.href = '/PDFtoJPG/textToPDF'">
                    <img width=50 height=50 src={% static "TEXTtoPDF.png" %} />Text to PDF
                </button>

            </div>

            <div class="card2">

                <button class="card3" onclick="location.href = '/PDFtoJPG/WordToPDF/'">
                    <img width=50 height=50 src={% static "WORDtoPDF.png" %}/>Word to PDF
                </button>            

                <button class="card3" onclick="location.href = '/PDFtoJPG/PDFtoExcel/'">
                    <img width=50 height=50 src={% static "PDFtoEXCEL.png" %}/>PDF to Excel
                </button>

                <button class="card3" onclick="location.href = '/PDFtoJPG/ExcelToPDF/'">
                    <img width=50 height=50 src={% static "EXCELtoPDF.png" %}/>Excel to PDF
                </button>

                <button class="card3" onclick="location.href = '/PDFtoJPG/PDFtoText'">
                    <img width=50 height=50 src={% static "PDFtoTEXT.png" %}/>PDF to Text
                </button>

            </div>

        </div>

    </div>

</div>

{% endblock %}
