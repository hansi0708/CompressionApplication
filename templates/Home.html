{% extends 'MasterHome.html' %}
{% load static %}
<script type="text/javascript">

    {% comment %} function preventBack() {
        window.history.forward(); 
    }  {% endcomment %}

    {% comment %} window.onbeforeunload = function() {
        if (request.session['uid'] != null)
          window.history.forward();
        return true;
    };

    {% comment %} window.onload{
        if (request.session['uid'] != null)
         preventBack();
    }
    {% comment %} window.onload=preventBack(); {% endcomment %}
	 {% comment %} window.onpageshow = function(e) {
		if (e.persisted)
         window.history.forward();
	}  {% endcomment %} 

</script>
<div style="background-color:white;"> 

    {% block mymessage %}
    
    <div class="home-container">

        <h1 style="font-size:40px;">Compress files &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    Convert Files</h1>
      
        <div>

            <button class="btn" onclick="location.href = '/imageCompression/'">
                <img width=50 height=50 src={% static "COMPRESS.png" %} /> Compress Image
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/'">
                <img width=50 height=50 src={% static "PDFtoJPG.png" %}/> PDF to JPG
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/JPGtoPDF/'">
                <img width=50 height=50 src={% static "JPGtoPDF.png" %}/> JPG to PDF
            </button>

            <button class="btn" onclick="location.href = '/imageCompression/compressPPT/'">
                <img width=50 height=50 src={% static "PPT.png" %}/> Compress PPT
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/PDFtoWord/'">
                <img width=50 height=50 src={% static "PDFtoWORD.png" %}/> PDF to Word
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/WordToPDF/'">
                <img width=50 height=50 src={% static "WORDtoPDF.png" %}/> Word to PDF
            </button>

            <button class="btn" onclick="location.href = '/imageCompression/compressWord'">
                <img width=50 height=50 src={% static "WORD.png" %}/> Compress WORD
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/PDFtoExcel/'">
                <img width=50 height=50 src={% static "PDFtoEXCEL.png" %}/> PDF to Excel
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/ExcelToPDF/'">
                <img width=50 height=50 src={% static "EXCELtoPDF.png" %}/> Excel to PDF
            </button>

            <button class="btn" onclick="location.href = '/imageCompression/compressPDF/'">
                <img width=50 height=50 src={% static "PDF.png" %}/> Compress PDF
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/PDFtoText'">
                <img width=50 height=50 src={% static "PDFtoTEXT.png" %}/> PDF to Text
            </button>

            <button class="btn" onclick="location.href = '/PDFtoJPG/textToPDF'">
                <img width=50 height=50 src={% static "TEXTtoPDF.png" %} /> Text to PDF
            </button>

        </div>

    </div>

    {% endblock %}

</div>
