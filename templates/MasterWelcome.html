<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        header {
            background-image:  linear-gradient(to right, #00b4db, #0083b0);;
            padding: 80px;
            text-align: centre; 
            font-size: 20px;
            color: white;
            margin-top: -80px;
        }
        .footer {
            position: fixed;
            left: 50;
            bottom: 50;
            width: 100%;
            background-color:#A1EC98;
            color: white;
            text-align: center;
        }
        .container {
            background-color: red;
            background-image: linear-gradient( 109.6deg, rgba(156,252,248,1) 11.2%, rgba(110,123,251,1) 91.1% );

            padding: 54px 19px;
            margin-top: 90px;
            margin-left: 150px;
            margin-bottom: 100px;
            border-radius: 53px;
            width: 633px
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header h2{
            text-align: center;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: indianred;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .navLeft{
            margin-right: 30px;
            display: flex;
            margin-top: -3%;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .rightNav{
            text-align: right;
        }
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }           
        html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;            
        }
        .btn {
            border: none;
            color: black;
            padding: 14px 28px;
            font-size: 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            background-color: white;
        }
        .btn {
            font-size: 30px;
            margin: 18px 16px;
        }
        .button {
            background-color: white;
            color: black;
            border-color: maroon;
            background-color: white;
            background-image: linear-gradient(to right, #E3242b);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 20px;
            margin-right: 20px;
            border: none;
        }  
        .navCenter{
            margin-center: 30px;
            display: flex;        
        }
        .buttn {
            background-color: #D9D9D9;
            margin-top: -26px;
        }
        .buttn h1 {
            margin: 0%;
            padding: 40px;
        }
        .buttn .btn {
            width: 30%;
            border-radius: 15px;
            background-color: indianred;
            background-image: linear-gradient( 109.6deg, rgba(156,252,248,1) 11.2%, rgba(110,123,251,1) 91.1% );
        }
    </style>
</head>
<body style="background-color:white;">
    <header>
        <h2>Compression and Conversion tool </h2><div class="rightNav">
            <button class="button" onclick="location.href = '/user/signIn/'">Log in</button>
            <button class="button" onclick="location.href = '/user/'">Sign up</button>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="imageCompression/">Image Compression</a>
            <a href="PDFtoJPG">PDF to JPG</a>
            <a href="JPGtoPDF">JPG to PDF</a>
            <a href="compressPPT">Compress PPT</a>
            <a href="PDFtoWord">PDF To Word</a>
            <a href="WordToPDF">Word To PDF</a>
            <a href="#">Compress Word</a>
            <a href="PDFtoExcel">PDF to Excel</a>
            <a href="ExcelToPDF">Excel To PDF</a>
            <a href="CompressPDF">Compress PDF</a>
            <a href="#">PDF To Text</a>
            <a href="#">Text To PDF</a>
        </div>
        <div class="navLeft">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
        </div>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "150px";
            }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </header>
    {% block mymessage %}
    {% endblock %}
</body>
