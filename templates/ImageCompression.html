{% extends 'MasterHome.html' %}  
{% block mymessage %}

<div>
    <section>
        <article>

            <h1 style="font-size:2em">Compress Image</h1>

            <p style="font-size:1.5em"> Reduce the file size of your images with online image compression. Compress
                image files quickly without software installation.
            </p>
            
            <div class="container">
                <form method="post" action="/imageCompression/compressImage/" enctype="multipart/form-data">  
                    {% csrf_token %}  
                    {{ form.as_p }} 
                    <button type="submit" class="save btn btn-default">Save</button>  
                </form>
            </div>

        </article>
    </section>
</div>

{% endblock %}

{% comment %} <input type="file" name="myfile" />
                    <input type="submit" name="submit" value="Upload" /> {% endcomment %}
