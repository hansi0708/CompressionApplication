{% extends 'UserMaster.html' %}  
{% block mymessage %}


<div class="content">

    <div class="header-card">
		<h1>PDF to Image</h1>
        <p style="font-size:1.5em">Convert each PDF page into a JPG or extract all images contained in a PDF</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container">

            <form class="form" method="post" action="/PDFtoJPG/pdf2jpg/" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }} 
                <div style="display: flex,align-items: center;">
                <button type="submit" class="save btn btn-default">Save</button>  
                </div>
            </form>

        </div>

    </div>

</div>

{% endblock %}
