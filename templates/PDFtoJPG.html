{% extends 'UserMaster.html' %}  
{% block mymessage %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var fileInput = $('#id_file');
        var functionValue = $('#function').val();
    
        // Update accept attribute based on the selected function
            fileInput.attr('accept', '.pdf');
    });
</script>


<div class="content">

    <div class="header-card">
		<h1>PDF to Image Converter</h1>
        <p>Convert each PDF page into a JPG or extract all images contained in a PDF</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container2">

            <form class="dropzone" method="post" action="/PDFtoJPG/pdf2jpg/" enctype="multipart/form-data">  
                
                {% csrf_token %}  
                {{ form.as_p }} 

                <input type="hidden" id="function" value="{{ function }}">
                
                <div>
                    <h3>or drop file here</h3>
                    <button type="submit" class="save btn btn-default" >Save</button>  
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
