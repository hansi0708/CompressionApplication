{% extends 'UserMaster.html' %}  
{% block mymessage %}

<div class="content">

    <div class="header-card">
		<h1>TEXT to PDF Converter</h1>
        <p>You can easily change your Text files to PDF with accuracy.</p>
	</div>

    <div class="cards">
        
        <div class="container2">

            <form class="dropzone" method="post" action="/PDFtoJPG/text2pdf/" enctype="multipart/form-data">  
                
                {% csrf_token %}  
                {{ form.as_p }}

                <div>
                    <h3>or drop file here</h3>
                <button type="submit" class="save btn btn-default">Save</button>  
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
