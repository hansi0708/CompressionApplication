{% extends 'MasterHome.html' %}  
{% block mymessage %}
<div>
    <section>
        <article>
            <h1 style="font-size:2em">JPG to PDF</h1>
            <p style="font-size:1.5em"> Convert JPG images to PDF in seconds.Easily adjust orientation and margins.</p>
            <div class="container">
                <form method="post" action="/PDFtoJPG/jpg2pdf/" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }} 
                <button type="submit" class="save btn btn-default">Save</button>  
            </form>
        </div>
            {% comment %} <div class="container">
                <!-- <button class="btn upload">Upload file</button> -->
                <input class="btn " type="file">
            </div> {% endcomment %}
        </article>
    </section>
</div>
{% endblock %}
