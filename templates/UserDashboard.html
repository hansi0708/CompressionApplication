{% extends 'UserMaster.html' %}
{% load static %}

{% block mymessage %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>Dashboard</title>

<div class="content">

  <div class="header-card">
		<h1>DASHBOARD</h1>
	</div>
  
  <div class="dash-cards">
    
    <div class="card" id="comp_list">
      
      <div class="box" >
        <h1>{{count_comp}}</h1>
        <h3>File Compressed</h3>
      </div>

      <div class="icon-case">
        <img src={% static "CompressionIcon.png" %} width="60" height="60" alt="">
      </div>
    
    </div>
    
    <div class="card" id="conv_list">
      
      <div class="box">
        <h1>{{count_conv}}</h1>
        <h3>File Converted</h3>
      </div>

      <div class="icon-case">
        <img src={% static "ConversionIcon.png" %} width="60" height="60" alt="">
      </div>

    </div>

  </div>

  <div class="chart" id="barchart_material" style=" height: 500px;">
  </div>
  

<div class = "chart" >
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['File Compressed', 'File Converted'],
        ["File Compressed", {{count_comp}}],
        ['File Converted', {{count_conv}}],
        
    ]);

      var options = {
        title: 'User Performance',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
      chart.draw(data, options);
    }
  </script>
</div>
<div class="content">

  <div class="header-card">
		<h1>DASHBOARD</h1>
	</div>
  
  <div class="dash-cards">
    
    <div class="card">
      
      <div class="box">
        <h1>{{count_comp}}</h1>
        <h3>File Compressed</h3>
      </div>

      <div class="icon-case">
        <img src={% static "CompressionIcon.png" %} width="60" height="60" alt="">
      </div>
    
    </div>
    
    <div class="card">
      
      <div class="box">
        <h1>{{count_conv}}</h1>
        <h3>File Converted</h3>
      </div>

      <div class="icon-case">
        <img src={% static "ConversionIcon.png" %} width="60" height="60" alt="">
      </div>

  </div>

  <div class="chart" id="donutchart" style=" height:500px;"> </div>
  
</div>

{% endblock %}
