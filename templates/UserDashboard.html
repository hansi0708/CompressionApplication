{% extends 'UserMaster.html' %}
{% load static %}

{% block mymessage %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>Dashboard</title>

<script type="text/javascript">
  
  google.charts.load('current', {'packages':['bar']});
  google.charts.setOnLoadCallback(drawChart);
  
  function drawChart() {
    
    var data = google.visualization.arrayToDataTable([
      ['Year', 'Files Converted', 'Files Compressed', 'Files Shared'],
      ['2014', 100, 400, 200],
      ['2015', 17, 460, 250],
      ['2016', 160, 112, 300],
      ['2017', 103, 540, 350]
    ]);
    var options = {
      chart: {
        title: 'User Performance',
        subtitle: ' Files converted, compressed, Shared ',
      },
      bars: 'vertical' // Required for Material Bar Charts.
    };

    var chart = new google.charts.Bar(document.getElementById('barchart_material'));
    chart.draw(data, google.charts.Bar.convertOptions(options));
  
  }

</script>  

<div class="content">
  
  <div class="cards">
    
    <div class="card">
      
      <div class="box">
        <h1>{{count_comp}}</h1>
        <h3>File Compressed</h3>
      </div>

      <div class="icon-case">
        <img src={% static "CompressionIcon.PNG" %} width="60" height="60" alt="">
      </div>
    
    </div>
    
    <div class="card">
      
      <div class="box">
        <h1>53</h1>
        <h3>File Converted</h3>
      </div>

      <div class="icon-case">
        <img src={% static "ConversionIcon.PNG" %} width="60" height="60" alt="">
      </div>

    </div>

    <div class="card">
      
      <div class="box">
        <h1>5</h1>
        <h3>Files shared</h3>
      </div>

      <div class="icon-case">
        <img src={% static "Share.PNG" %} width="60" height="60" alt="">
      </div>
    
    </div>

  </div>

  <div id="barchart_material" style="width: 900px; height: 500px;">
  </div>
  
</div>

{% endblock %}

{% comment %} <button type="button" onclick="location.href='{% url 'log' %}' ">Logout</button> {%  %} {% endcomment %}
