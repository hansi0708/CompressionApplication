{% extends 'UserMaster.html' %}
<title>Excel to PDF</title>    
{% block mymessage %}

<div class="content">

    <div class="header-card">
		<h1>EXCEL to PDF</h1>
        <p style="font-size:1.5em">Make Excel spreadsheets easy to read by converting them to pdf</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container">

            <form class="dropzone" method="post" action="/PDFtoJPG/excel2pdf/" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }} 
                <div style="display: flex,align-items: center;">
                <button type="submit" class="save btn btn-default">Save</button>  
                </div>
            </form>

        </div>

    </div>

</div>

{% endblock %}
