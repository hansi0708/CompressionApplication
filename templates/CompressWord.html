{% extends 'UserMaster.html' %}
<title>PDF Compression</title>
{% block mymessage %}


<div class="content">

    <div class="header-card">
		<h1>WORD COMPRESSION</h1>
        <p style="font-size:1.5em">to reduce the size, amount, or volume of by or as if by pressure. compressibility.</p>
        <br>
	</div>

    <div class="cards">
        
        <div class="container">

            <form class="form" method="post" action="/imageCompression/wordCompression/" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }} 
                <div style="display: flex,align-items: center;">
                <button type="submit" class="save btn btn-default">Save</button>  
                </div>
            </form>

        </div>

    </div>
 
</div>

{% endblock %}
